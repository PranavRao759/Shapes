<!DOCTYPE html>
<html>
<head>
<title>3D Shapes</title>
<style>
body { margin:0; background:#0f172a; color:white; font-family:Arial }
h1 { text-align:center; margin:10px }
#menu {
  position:fixed; left:10px; top:70px;
  background:#111827; padding:10px;
  border-radius:10px;
}
button {
  width:130px; margin:5px 0;
  padding:8px; border:none;
  background:#22c55e; color:black;
  border-radius:6px; cursor:pointer;
}
canvas { display:block }
</style>
</head>

<body>
<h1>Real 3D Shapes</h1>

<div id="menu">
<button onclick="cube()">Cube</button>
<button onclick="sphere()">Sphere</button>
<button onclick="cylinder()">Cylinder</button>
<button onclick="cone()">Cone</button>
<button onclick="frustum()">Frustum</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x0f172a);

const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(4,4,6);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// LIGHTS
scene.add(new THREE.AmbientLight(0xffffff, 0.4));
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5,10,7);
scene.add(light);

let mesh;

function clearShape(){
  if(mesh) scene.remove(mesh);
}

const material = new THREE.MeshStandardMaterial({
  color:0x38bdf8,
  metalness:0.4,
  roughness:0.2
});

function cube(){
  clearShape();
  mesh = new THREE.Mesh(new THREE.BoxGeometry(2,2,2), material);
  scene.add(mesh);
}

function sphere(){
  clearShape();
  mesh = new THREE.Mesh(new THREE.SphereGeometry(1.5, 64, 64), material);
  scene.add(mesh);
}

function cylinder(){
  clearShape();
  mesh = new THREE.Mesh(new THREE.CylinderGeometry(1,1,3,64), material);
  scene.add(mesh);
}

function cone(){
  clearShape();
  mesh = new THREE.Mesh(new THREE.ConeGeometry(1.5,3,64), material);
  scene.add(mesh);
}

function frustum(){
  clearShape();
  mesh = new THREE.Mesh(
    new THREE.CylinderGeometry(1.5, 0.7, 3, 64),
    material
  );
  scene.add(mesh);
}

cube();

function animate(){
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
