<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Shapes Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="sidebar">
    <h2>3D Shapes</h2>
    <button onclick="showShape('sphere')">Sphere</button>
    <button onclick="showShape('cube')">Cube</button>
    <button onclick="showShape('cuboid')">Cuboid</button>
    <button onclick="showShape('cylinder')">Cylinder</button>
    <button onclick="showShape('cone')">Cone</button>
    <button onclick="showShape('hemisphere')">Hemisphere</button>
    <button onclick="showShape('pyramid')">Pyramid</button>
    <button onclick="showShape('prism')">Triangular Prism</button>
  </div>

  <div id="canvas-container"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
<script src="script.js"></script>

</body>
</html>
